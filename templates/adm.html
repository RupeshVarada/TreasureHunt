{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>

<style>
.align{
    display: flex;
    align-items: center;
    justify-content: center;
}

body{
    background:url("{% static 'indexback.jpg'%}") no-repeat;
    background-size: cover;
}

table{
    border-collapse: collapse;
    margin: 0 auto;
    width: 80%;
}

th, td{
    padding: 10px;
    text-align: left;
}

th{
    background-color: #4CAF50;
    color: white;
}

tr:nth-child(even){
    background-color: #f2f2f2;
}

tr:hover{
    background-color: #ddd;
}

</style>
</head>

<body>
    <h1 align="center" style="font-size: 34px; padding: 10px; color: #522806;background: rgba(255,255,255,0.6);border-radius: 10px;">Admin Dashboard</h1>
    <div class="align">
    <table border = "1">
        <tr>
            <th>Sr no.</th>
            <th>User name</th>
            <th>Email</th>
        </tr>
    {% for k,v in lb.items %}
        <tr>
            <td>
                {{k}}
            </td>
            {% for val in v %}
                <td>{{val}}</td>
            {% endfor %}
        </tr>
    {% endfor %}    
    </table>
</div>
</body>
</html>
